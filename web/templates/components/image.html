<img src="{{.ImageSrc}}" alt="{{.Filename}}" />
<div class="mt-8 flex items-center rounded-lg border-2 border-gray-200 pl-4">
  <span
    id="img-src"
    class="inline-block w-4/5 overflow-hidden text-ellipsis whitespace-nowrap"
  >
    {{- .ImageSrc -}}
  </span>
  <button
    class="ml-auto rounded-lg bg-blue-500 px-4 py-2 text-white active:bg-blue-700"
    type="button"
    onclick="copyImageSrc()"
  >
    Copy Link
  </button>
</div>
